                    <h3 class="navber-title">Todo</h3>
                </div>
                
                <div>
                    <img src="newTask.jpeg" alt="new-task" class="image-task" id="image">

                    <section class="task-list">

                <div>
                    <button type="button" id="buttonPlus" class="button-add-task">+</button>
                </div>
            </div>
        </div>

        <i class="fa-solid fa-circle-xmark exit"></i>
        <section class="pop-task">
            <h2 class="task-title">Add New Task</h2>
            <hr>
            <div>
                <form id="new-task-form">
                    <input type="text" class="new-task-input" placeholder="Event" id="event-input" autocomplete="off">
                    <label class="input-label">Choose date and time:</label> <br>
                    <input type="datetime-local" class="new-task-input" id="date-time-input">
                    <label class="input-label">Choose color:</label>
                    <input type="color" id="color-input" value="">
                    <div class="zone-button">
                        <input type="submit" value="Enter new event" id="new-task-submit" class="submit-btn">
                    </div>
                </form>
            </div>
        </section>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
